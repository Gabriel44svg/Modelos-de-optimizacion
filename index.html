<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poké-Optimización Lineal</title>

<!-- FUENTES POKÉMON -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap">

<style>

/* ------------------------------ */
/* FONDO GAMEBOY + ANIMACIONES    */
/* ------------------------------ */

body {
    background: #ffdd54 url('https://w0.peakpx.com/wallpaper/485/984/HD-wallpaper-pokemon-map-water-cities-map-pokemon-clouds-towns-grass.jpg');
    background-size: cover;
    background-attachment: fixed;
    font-family: 'Roboto', sans-serif;
    color: white;
    margin: 0;
    overflow-x: hidden;
    animation: fadeIn 1s ease-out;
}

/* Scanlines GameBoy */
body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
        rgba(0,0,0,0.1) 0px,
        rgba(0,0,0,0.1) 2px,
        transparent 3px,
        transparent 4px
    );
    opacity: 0.25;
    z-index: 2;
}

/* Animación entrada */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(1.02); }
    to { opacity: 1; transform: scale(1); }
}

/* ---------------------------------------------- */
/* CABECERA POKEDEX                               */
/* ---------------------------------------------- */

.poketop {
    background: #E60000;
    padding: 25px;
    border-bottom: 10px solid black;
    text-align: center;
    box-shadow: 0 8px 0 #000;
}

.poketop h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 22px;
    text-shadow: 3px 3px #000;
}

.sub {
    font-size: 16px;
    font-family: 'Roboto';
}

/* ------------------------------ */
/* MENÚ PRINCIPAL COMO TARJETAS   */
/* ------------------------------ */

.menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 35px;
    padding: 40px 10px;
}

/* ---- TARJETAS POKEDEX ---- */

.poke-card {
    background: white;
    color: black;
    width: 260px;
    border-radius: 18px;
    border: 5px solid #000;
    padding: 20px;
    text-decoration: none;
    text-align: center;
    transition: 0.25s;
    box-shadow: 6px 6px 0 #000;
    position: relative;
    overflow: hidden;
}

/* Efecto GameBoy (glitch suave lateral) */
.poke-card::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,0,0.2);
    transform: skewX(-20deg);
    transition: 0.35s;
}

/* Hover tipo cartucho de GameBoy */
.poke-card:hover {
    transform: scale(1.1) rotate(1deg);
    box-shadow: 10px 10px 0 yellow;
}

.poke-card:hover::after {
    left: 200%;
}

/* Imagen Pokémon */
.poke-img {
    width: 200px;
    border-radius: 10px;
    border: 4px solid #000;
    background: #eee;
}

.poke-card h2 {
    margin-top: 15px;
    font-family: 'Press Start 2P';
    font-size: 14px;
    text-shadow: 1px 1px #ffcb05;
}

/* ------------------------------ */
/* PIE DE PÁGINA                  */
/* ------------------------------ */

.pie {
    margin-top: 40px;
    background: black;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    border-top: 5px solid #222;
}

</style>

</head>
<body>

<header class="poketop">
    <h1>Pokédex de Métodos de Programación Lineal</h1>
    <p class="sub">Elige tu técnica Pokémon para resolver problemas de optimización</p>
</header>

<section class="menu">

    <a href="simplex.html" class="poke-card">
        <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" class="poke-img">
        <h2>Método Simplex</h2>
    </a>

    <a href="mgrande.html" class="poke-card">
        <img src="https://img.pokemondb.net/artwork/large/snorlax.jpg" class="poke-img">
        <h2>Método M-Grande</h2>
    </a>

    <a href="dosfases.html" class="poke-card">
        <img src="https://img.pokemondb.net/artwork/large/eevee.jpg" class="poke-img">
        <h2>Método de 2 Fases</h2>
    </a>

    <a href="algebraico.html" class="poke-card">
        <img src="https://img.pokemondb.net/artwork/large/alakazam.jpg" class="poke-img">
        <h2>Método Algebraico</h2>
    </a>

    <a href="simplexrevisado.html" class="poke-card">
        <img src="https://img.pokemondb.net/artwork/large/mewtwo.jpg" class="poke-img">
        <h2>Simplex Revisado</h2>
    </a>

</section>

<footer class="pie">
    <p>Creado por: <strong>Gonzales Reyes Arturo Esteban</strong> — ¡Atrápalos todos!</p>
    <p>Guadalupe</p>
</footer>

</body>
</html>
